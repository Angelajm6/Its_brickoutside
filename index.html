<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="date-container">
          <div class="time" id="time">
            11:30 <span id="am-pm">AM</span>
          </div>
          <div class="date" id="date">
            Monday, December 19
          </div>

          <div class="others" id="weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>50%</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>30.22 inHg</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>12 mph</div>
            </div>
            <div class="weather-item">
              <div>Visibility</div>
              <div>10 mi</div>
            </div>

          </div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone"></div>
          <div class="country" id="country">NY</div>
        </div>
      </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
