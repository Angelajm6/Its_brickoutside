<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body onload="DefaultScreen()">
    <div class="container">
        <h1 class="header">WEATHER DASHBOARD</h1>
        <p id="input-container">Search for a city <input type="text" id="city-input"></p>
        <button class="button" type="button" onclick="GetInfo()">Search</button> 
        <h2 id="city-name">New York</h2>
      
    <div class="weather-container">
      <div class="icons-container">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image"><img src"dots.png" class="img" id="img1"></div>
          <p class="min-values" id="day1Min">Loading...</p>
          <p class="max-values" id="day1Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day2"></p>
          <div class="image"><img src"dots.png" class="img" id="img2"></div>
          <p class="min-values" id="day2Min">Loading...</p>
          <p class="max-values" id="day2Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day3"></p>
          <div class="image"><img src"dots.png" class="img" id="img3"></div>
          <p class="min-values" id="day3Min">Loading...</p>
          <p class="max-values" id="day3Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day4"></p>
          <div class="image"><img src"dots.png" class="img" id="img4"></div>
          <p class="min-values" id="day4Min">Loading...</p>
          <p class="max-values" id="day4Max">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day5"></p>
          <div class="image"><img src"dots.png" class="img" id="img5"></div>
          <p class="min-values" id="day5Min">Loading...</p>
          <p class="max-values" id="day5Max">Loading...</p>
        </div>
      </div>
  </div>

  <script src="./assets/js/script.js"></script>

  </body>
  </html>
