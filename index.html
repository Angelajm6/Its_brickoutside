<!DOCTYPE html>
<html lang="en-US">

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body onload="DefaultScreen()">
        <h1 class="header" id="Para1">WEATHER DASHBOARD</h1>

      </div>
  </div>

  <script src="./assets/js/script.js"></script>
