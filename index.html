<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
     
        <h1 id="header">WEATHER DASHBOARD</h1>
        <p id="input-container">Search for a city <input type="text" id="city-input"></p>
        <button>Search</button>
        <h2 id="city-name">New York</h2>
      
      <div class="input">
        <input type="text" class="input-value">
        <input type="submit" value="search">
      </div>
        
        <div class="date-container">
          <div class="date" id="date">
            <p>Monday, December 19</p>
          </div>
          <div class="values" id="weather-items">
            <div class="weather-item">
              <div>Temperature</div>
              <div>36&#176; F</div>
            </div>
            <div class="weather-item">
              <div>Humidity</div>
              <div>50%</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>12 mph</div>
            </div>
          </div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">New York</div>
          <div class="country" id="country">NY</div>
        </div>
      </div>

        </div>
      </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
